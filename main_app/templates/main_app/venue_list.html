{% extends 'base.html' %}
{% block content %}

<h1>Venue List</h1>

{% for venue in venue_list %}
  <a href="{% url 'venue_detail' venue.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ venue.name }}</span>
            <p>Color: {{ venue.city }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
